<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Reyes Magos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,400&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: 'Montserrat', sans-serif;
        }

        .card-container {
            width: 90%;
            max-width: 600px;
            background: repeating-linear-gradient(-45deg,
                    #c0392b,
                    #c0392b 20px,
                    #ecf0f1 20px,
                    #ecf0f1 40px);
            background-size: 200% 200%;
            animation: gradient-anim 10s linear infinite;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .card-container:hover {
            transform: translateY(-5px);
        }

        .card-content {
            background-color: #fef9e7;
            border: 8px solid #8e44ad;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            border-radius: 8px;
            box-shadow: inset 0 0 30px rgba(142, 68, 173, 0.15);
        }

        .star-icon {
            color: #f1c40f;
            font-size: 4em;
            margin-bottom: 15px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #2c3e50;
            font-size: 2.8em;
            margin: 10px 0;
            text-transform: uppercase;
            line-height: 1.1;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3.2em;
            margin: 5px 0 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #FFD700, #FDB931, #C0392B);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .decorative-line {
            font-family: 'Dancing Script', cursive;
            color: #c0392b;
            font-size: 3em;
            margin-bottom: 25px;
        }

        .message {
            font-family: 'Montserrat', sans-serif;
            color: #27ae60;
            font-size: 1.4em;
            font-weight: 700;
            margin: 20px 0;
            line-height: 1.4;
        }

        .cta {
            font-family: 'Montserrat', sans-serif;
            color: #d35400;
            font-size: 1.3em;
            font-weight: 700;
            margin-top: 30px;
            text-transform: uppercase;
        }

        /* Espacio para tu imagen o icono */
        .brand-icon {
            /* Inserta la URL de tu imagen aquí */
            background-image: url('image.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 120px;
            height: 120px;
            margin: 20px auto 10px;
            /* Estilos para el icono de oso por defecto */
            /* font-size: 4em; */
            /* color: #d35400; */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .brand-name {
            font-family: 'Dancing Script', cursive;
            color: #2c3e50;
            font-size: 3.5em;
            margin: 0;
        }

        .address {
            font-family: 'Montserrat', sans-serif;
            color: #7f8c8d;
            font-size: 1em;
            margin-top: 15px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="card-container">
        <div class="card-content">
            <div class="star-icon"><i class="fas fa-star"></i></div>
            <h1>YA VIENEN</h1>
            <h1>LOS</h1>
            <h2>REYES MAGOS</h2>

            <p class="message">ESTE AÑO LOS REYES MAGOS NOS TRAEN ALGO MUY ESPECIAL</p>
            <p class="cta">VEN Y DESCUBRE EN</p>

            <div class="brand-icon">
                <!-- <i class="fas fa-paw"></i> -->
            </div>


            <p class="address">14 poniente #1828 Col, San Rafael</p>
        </div>
    </div>

    <script>
        // Animación simple de entrada
        window.addEventListener('load', () => {
            const card = document.querySelector('.card-container');
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            setTimeout(() => {
                card.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>

</body>

</html>
