<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Lámpara Interactiva</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Fondo oscuro por defecto */
            background-color: #1a1a1a;
            transition: background 0.5s ease;
            overflow: hidden;
        }

        /* Cuando la luz está encendida, cambiamos el fondo */
        body.light-on {
            background: radial-gradient(circle at 30% 30%, #4a4a4a, #1a1a1a);
        }

        .container {
            display: flex;
            align-items: center;
            gap: 50px;
            position: relative;
        }

        /* --- LA LÁMPARA (Dibujada con CSS puro) --- */
        .lamp-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .lamp-shade {
            width: 120px;
            height: 90px;
            background: #444;
            border-radius: 20px 20px 0 0;
            position: relative;
            z-index: 2;
            transition: background 0.3s;
            /* Efecto trapezoide */
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
        }

        /* Cara de la lámpara */
        .face {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }

        .lamp-stand {
            width: 10px;
            height: 100px;
            background: #333;
            margin-top: -5px;
        }

        .lamp-base {
            width: 60px;
            height: 15px;
            background: #333;
            border-radius: 50%;
            margin-top: -5px;
        }

        /* La cuerda para encender */
        .cord {
            width: 4px;
            height: 60px;
            background: #222;
            position: absolute;
            top: 80px;
            left: 50px;
            /* Ajuste para que salga de dentro */
            cursor: pointer;
            transition: height 0.2s;
        }

        .cord::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: -3px;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
        }

        /* Animación al jalar la cuerda */
        .cord:active {
            height: 75px;
        }

        /* --- EL HAZ DE LUZ --- */
        .light-beam {
            position: absolute;
            top: 80px;
            /* Un poco mas arriba para que nazca dentro de la pantalla */
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            /* Mas amplio y difuso */
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 600px solid rgba(255, 255, 200, 0.1);
            filter: blur(25px);
            /* Desenfoque para realismo */
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 1;
        }

        /* --- ESTADOS CUANDO ESTÁ ENCENDIDA (.light-on) --- */
        body.light-on .lamp-shade {
            background: #d4d468;
            /* Color amarillento */
            box-shadow: 0 0 50px rgba(255, 255, 0, 0.5);
        }

        body.light-on .face {
            color: #333;
            /* Cara visible */
        }

        body.light-on .light-beam {
            opacity: 1;
        }

        /* --- FORMULARIO DE LOGIN --- */
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 300px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);

            /* OCULTO INICIALMENTE */
            opacity: 0;
            visibility: hidden;
            transform: translateY(30px) scale(0.95);
            /* Entra desde abajo sutilmente */
            transition: opacity 1s ease, transform 1s ease, visibility 1s;
        }

        .login-card h2 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 5px;
            color: #fff;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #d4d468;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        /* ESTADO VISIBLE DEL LOGIN */
        body.light-on .login-card {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
            transition-delay: 0.2s;
            /* Un pequeño retraso para que parezca consecuencia de la luz */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="lamp-wrapper">
            <div class="lamp-shade">
                <div class="face" id="face">- -</div>
            </div>
            <div class="cord" id="cord" onclick="toggleLight()"></div>
            <div class="lamp-stand"></div>
            <div class="lamp-base"></div>
            <div class="light-beam"></div>
        </div>

        <div class="login-card">
            <h2>Welcome Back</h2>
            <div class="input-group">
                <input type="text" placeholder="Username">
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password">
            </div>
            <button class="btn">Login</button>
        </div>
    </div>

    <script>
        let isLightOn = false;
        const cord = document.getElementById('cord');
        const body = document.body;
        const face = document.getElementById('face');

        function toggleLight() {
            isLightOn = !isLightOn;

            if (isLightOn) {
                // Encender
                body.classList.add('light-on');
                // Cambiar cara a feliz/despierto
                face.innerText = "^ ‿ ^";
                // Reproducir sonido de click (opcional)
                // new Audio('click.mp3').play();
            } else {
                // Apagar
                body.classList.remove('light-on');
                // Cambiar cara a dormido
                face.innerText = "- -";
            }
        }
    </script>
</body>

</html>
